<!DOCTYPE html>
<html>
    <head>
        <title>
            SCS 2208 Assignment 1
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>
            Roll a DICE
        </h1>
        <div class="container">

        </div>

        <div class="container">

            <input type="button"  id="p2_score">
        </div>
    </body>
